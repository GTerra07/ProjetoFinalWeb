<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Digite seu email">

            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" placeholder="Digite sua senha">

            <button id="realizarLogin">Entrar</button>
        </div>

        <div class="cadastro-box">
            <h2>Cadastro</h2>
            <label for="cadastroEmail">Email:</label>
            <input type="email" id="cadastroEmail" placeholder="Digite seu email">

            <label for="cadastroSenha">Senha:</label>
            <input type="password" id="cadastroSenha" placeholder="Digite sua senha">

            <label for="cadastroNome">Nome:</label>
            <input type="text" id="cadastroNome" placeholder="Digite seu nome">

            <label for="cadastroDataNascimento">Data de Nascimento:</label>
            <input type="text" id="cadastroDataNascimento" placeholder="dd/mm/aaaa">

            <button id="realizarCadastro">Cadastrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
